<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="landingSection">
      <div id="container">
        <div id="titleSection">
          <div class="wrapper">
            <h1 class="degree">16Â°</h1>
            <div class="cityDate">
              <h1 class="cityName">London</h1>
              <p class="day">13:39-Monday, 9 Sep '19</p>
            </div>
          </div>
        </div>
        <div id="infoSection">
          <form id="form">
            <input
              type="text"
              name="location"
              class="location"
              placeholder="Another location"
            />
            <button class="submit" type="submit">Search</button>
          </form>
          <div class="cities">
            <h3>Nairobi</h3>
            <h3>Mombasa</h3>
            <h3>New York</h3>
            <h3>Paris</h3>
          </div>
          <hr />
          <div class="weatherDetails">
            <h3 class="weatherDetailsTitle">Weather Details</h3>
            <div class="details">
              <p>Cloudy</p>
              <p>86%</p>
            </div>
            <div class="details">
              <p>Humidity</p>
              <p>66%</p>
            </div>
            <div class="details">
              <p>Wind</p>
              <p>8km/h</p>
            </div>
            <div class="details">
              <p>Temperature</p>
              <p>16%</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
