<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/889562c6d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="landingSection">
      <div id="container">
        <div id="titleSection">
          <p>the.weather</p>
          <div class="wrapper"></div>
          <div class="weatherDescription">
            <h1>Description:</h1>
            <h2>The current weather is</h2>
            <h2>light rain</h2>
          </div>
        </div>
        <div id="infoSection">
          <form id="form">
            <input
              type="text"
              name="location"
              class="location"
              placeholder="Another location"
            />
            <button class="submit" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="cities">
            <h3>London</h3>
            <h3>Mombasa</h3>
            <h3>New York</h3>
            <h3>Paris</h3>
            <h3>Beijing</h3>
          </div>
          <hr />
          <div class="weatherDetails"></div>
        </div>
      </div>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
